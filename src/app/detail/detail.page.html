<ion-header>
  <ion-toolbar>
    <ion-title>Detail Page</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="todo; else todoNotFound">{{ todo.text }}</p>
  <ng-template #todoNotFound><p>Todo konnte nicht gefunden werden.</p></ng-template>
</ion-content>
