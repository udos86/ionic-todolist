<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="todo" aria-label="Todo title" placeholder="Enter your todo"></ion-input>
    <ion-button color="primary" (click)="addTodo()">Add</ion-button>
  </ion-item>

  <ion-list>
    @for (todo of todos; track todo.id; let index = $index) {
    <ion-item button [routerLink]="['/detail', todo.id]">
      <ion-label>{{ todo.text }}</ion-label>
    </ion-item>
    }
  </ion-list>

</ion-content>
